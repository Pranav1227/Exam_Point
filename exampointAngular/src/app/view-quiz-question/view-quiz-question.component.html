<h1>Adding Question to {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card *ngFor = "let q of question; let i = index" class="mt20">
                <mat-card-content>



                    <p>
                        <b>Q{{i+1}}</b>
                       

                    </p>



                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
