<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3"> 
                <div class="container text-center">
                    <img src="../../assets/logo1.png" alt="">
                </div>

                <h1 class=" text-center">Admin Registration</h1>

                <form (ngSubmit)="formSubmit()">

                    <mat-form-field appearance="outline" class="full-width" >
                        <mat-label>Name</mat-label>
                        <input 
                        [(ngModel)]="admin.name" name="name"
                        matInput placeholder="name" type="text" required>
                      </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="admin.username"  name="username"
                        matInput placeholder="username" type="text" required>
                    </mat-form-field>

                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)]="admin.password"  name="password"
                        matInput placeholder="password" type="password" required>
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input
                        [(ngModel)]="admin.email"  name="email"
                        matInput placeholder="email" type="email" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Contact.</mat-label>
                        <input 
                        [(ngModel)]="admin.contact"  name="contact"
                        matInput placeholder="contact no" type="number" required>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Reset</button>
                    </div>


                </form>





            </div>
        </div>
    </div>
</div>
