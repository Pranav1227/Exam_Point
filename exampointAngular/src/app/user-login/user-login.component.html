<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../.../../../assets/logo1.png" alt="">
                    </div>

                    <h1 class="text-center">User Login </h1>


                    <form class="text-center">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="username" name="username" required matInput
                                placeholder="Enter Username">
                        </mat-form-field>

                        <br><br>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="password" name="password" type="password" required matInput
                                placeholder="Enter Password">
                        </mat-form-field>

                        <div class="container text-center ">
                            <button mat-raised-button color="primary" type="button"
                                (click)="onClickSubmit()">Login</button>
                            <br><br>
                            <button mat-raised-button color="accent" type="reset">Reset</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
