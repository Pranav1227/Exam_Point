<mat-card class="mat-card">
    <h1>Add new Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input
                        [(ngModel)]="quizData.title"
                        type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>


                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        type="text" name="description" placeholder="Enter here" matInput></textarea>
                    </mat-form-field>


                    <div class="row">
                        <div class="col-md-6">

                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks </mat-label>
                                <input
                                [(ngModel)]="quizData.maxMarks"
                                type="text" name="MaxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input
                                [(ngModel)]="quizData.numberOfQuestions"
                                type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                            </mat-form-field>




                        </div>
                    </div>

                    <mat-slide-toggle 
                    name=true
                    [(ngModel)]="quizData.active"
                    class="mt20" [checked]="false">
                        Publish Status
                    </mat-slide-toggle>

                

                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quizData.category">
                          @for (c of categories; track c) {
                            <mat-option [value]="c">{{c.title}}</mat-option>
                          }
                        </mat-select>
                      </mat-form-field>


                      <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                      </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
